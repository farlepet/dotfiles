# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=DP-2,1920x1080@60,     0x0,   1, transform,1
monitor=DP-1,2560x1440@120, 1080x0,   1, vrr,2, bitdepth,10
monitor=DP-3,1920x1080@60,  3640x200, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = footclient
$fileManager = dolphin
$menu = wofi --show drun
$lock = swaylock -f

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    tablet {
        output = current
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 0
    gaps_workspaces = 0
    border_size = 1
    no_border_on_floating = true
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3
    #rounding_power = 4

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.1

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.17
    }

    shadow {
        enabled = true
        range = 6
        render_power = 2
    }
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


binds {
    workspace_back_and_forth = true
}

cursor {
    default_monitor = DP-1
}

experimental {
    #wide_color_gamut = true
    xx_color_management_v4 = false
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Utilities:
bind = $mainMod, return, exec, $terminal
bind = $mainMod, P, exec, wofi --show run
bind = $mainMod SHIFT, P, exec, wofi --show drun

# Window management
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, space, togglefloating,
bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# Groups
bind = $mainMod, W,      togglegroup,
bind = $mainMod, comma,  changegroupactive, b
bind = $mainMod, period, changegroupactive,

# Move focus with mainMod + arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Move windows
bind = $mainMod SHIFT, left,  movewindoworgroup, l
bind = $mainMod SHIFT, right, movewindoworgroup, r
bind = $mainMod SHIFT, up,    movewindoworgroup, u
bind = $mainMod SHIFT, down,  movewindoworgroup, d

# Move workspaces
bind = $mainMod ALT SHIFT, left,  movecurrentworkspacetomonitor, -1
bind = $mainMod ALT SHIFT, right, movecurrentworkspacetomonitor, +1


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod ALT, 1, workspace, 11
bind = $mainMod ALT, 2, workspace, 12
bind = $mainMod ALT, 3, workspace, 13
bind = $mainMod ALT, 4, workspace, 14
bind = $mainMod ALT, 5, workspace, 15
bind = $mainMod ALT, 6, workspace, 16
bind = $mainMod ALT, 7, workspace, 17
bind = $mainMod ALT, 8, workspace, 18
bind = $mainMod ALT, 9, workspace, 19
bind = $mainMod ALT, 0, workspace, 20

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod ALT SHIFT, 1, movetoworkspace, 11
bind = $mainMod ALT SHIFT, 2, movetoworkspace, 12
bind = $mainMod ALT SHIFT, 3, movetoworkspace, 13
bind = $mainMod ALT SHIFT, 4, movetoworkspace, 14
bind = $mainMod ALT SHIFT, 5, movetoworkspace, 15
bind = $mainMod ALT SHIFT, 6, movetoworkspace, 16
bind = $mainMod ALT SHIFT, 7, movetoworkspace, 17
bind = $mainMod ALT SHIFT, 8, movetoworkspace, 18
bind = $mainMod ALT SHIFT, 9, movetoworkspace, 19
bind = $mainMod ALT SHIFT, 0, movetoworkspace, 20

# Window resize submap
bind = $mainMod, R, submap,resize

submap = resize
binde  = ,right,  resizeactive,10 0
binde  = ,left,   resizeactive,-10 0
binde  = ,up,     resizeactive,0 -10
binde  = ,down,   resizeactive,0 10
bind   = ,escape, submap,reset
submap = reset

# Total key passthru submap
bind   = $mainMod SHIFT, F, submap, passthrough
submap = passthrough
bind   = $mainMod SHIFT, F, submap, reset
submap = reset

# Audio
binde = ,XF86AudioRaiseVolume, exec, pamixer -i 2
binde = ,XF86AudioLowerVolume, exec, pamixer -d 2
bind = ,XF86AudioMute,        exec, pamixer -t

bind = ,XF86AudioPlay, exec, mpc toggle
bind = ,XF86AudioPrev, exec, mpc prev
bind = ,XF86AudioNext, exec, mpc next

# Brightness
bind = ,XF86MonBrightnessUp,   exec, brightnessctl s 5%+
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

# Move cursor to window
bind = $mainMod, N, movecursortocorner, 0

# Scratchpad
#bind = $mainMod, minus, togglespecialworkspace, scratchpad
#bind = $mainMod SHIFT, minus, movetoworkspace, special:scratchpad
bind = $mainMod, minus, exec, pypr toggle term

# Music Scratchpad
#bind = $mainMod, M, togglespecialworkspace, scratchpad_music
#bind = $mainMod ALT SHIFT, M, movetoworkspace, special:scratchpad_music
#bind = $mainMod SHIFT, M, exec, $terminal --title=ncmpcpp ncmpcpp
#windowrulev2 = workspace special:scratchpad_music, initialTitle:^(ncmpcpp)$
bind = $mainMod, M, exec, pypr toggle ncmpcpp

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with Mod+Alt+*
binde = $mainMod ALT, right, resizeactive,  10   0
binde = $mainMod ALT, left,  resizeactive, -10   0
binde = $mainMod ALT, up,    resizeactive,   0 -10
binde = $mainMod ALT, down,  resizeactive,   0  10

# Fix Steam menus
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# Statusbar
exec=$HOME/.config/waybar/start.sh

# Lock
bind = $mainMod, L, exec, $lock
# Auto-lock
exec-once = swayidle -w timeout 900 '$lock' timeout 960 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' &
# Pyprland
exec-once = pypr

exec-once = systemctl --user start foot-server.service

# Set dark theme for GTK apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"   # for GTK3 apps

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
bind = SUPER, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy

